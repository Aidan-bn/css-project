<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>CSS Project Assignment</title>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li class="nav-links">
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="#">Booking</a>
                </li>
                <li>
                    <a href="../pages/portfolio.html">Portfolio</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="information info-bg">
            <h2>Plan a trip now!</h2>
            <form action="#">
                <fieldset>
                    <legend>Enter Your Particulars</legend>
                    <input type="text" name="first-name" placeholder="First name" required>
                    <input type="text" name="last-name" placeholder="Last name" required>
                    <input type="text" name="email" placeholder="email" required>
                    <input type="text" name="phone-number" placeholder="Phone #" required>
                    <div class="radio">
                        <label>Male :</label> <input type="radio" name="gender">
                        <label>Feale :</label><input type="radio" name="gender">
                    </div>
                    <label for="date">Arrival Date</label>
                    <input type="date" name="date" id="date" >
                    <label for="idadi">Quantity</label>
                    <select name="idadi" id="">
                        <option value="...Select"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <label for="category">Category</label>
                    <select name="selection" id="">
                        <option value="...Select"></option>
                        <option value="couple">Couple</option>
                        <optgroup label="Family">
                            <option value="p&c">Parents and children</option>
                            <option value="p&c">Father and children</option>
                            <option value="p&c">Mother and children</option>
                        </optgroup>
                        <optgroup label="Single">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </optgroup>
                    </select>
                </fieldset>
                <button class="button  btn-info">Submit</button>
            </form>
        </section>
        <section class="call">
            <div class="div-call">
                <div class="action">
                    <h4>Call to action! It's time!</h4>
                    <p>
                        Sign up for our product by clicking that button
                    </p>
                </div>
                <div>
                    <a href="./book.html" class="btn-info button">Sign up</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Copyright &copy; 2023
    </footer>
</body>
</html>

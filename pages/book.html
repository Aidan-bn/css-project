    <section class="information info-bg">
        <h2>Plan a trip now!</h2>
        <form action="#">
            <fieldset>
                <legend>Enter Your Particulars</legend>
                <label for="name">First name:</label>
                <input type="text" name="first-name" required>
                <label for="name">Last name:</label>
                <input type="text" name="last-name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <label for="name">Phone number:</label>
                <input type="number" name="phone-number" required>
                <div class="radio">
                    Male: <input type="radio" name="gender">
                    Female: <input type="radio" name="gender">
                </div>
                <label for="date">Arrival Date</label>
                <input type="date" name="date" id="date">
                <label for="idadi">Quantity</label>
                <select name="idadi" id="">
                    <option value="...Select"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <label for="category">Category</label>
                <select name="selection" id="">
                    <option value="...Select"></option>
                    <option value="couple">Couple</option>
                    <optgroup label="Family">
                        <option value="p&c">Parents and children</option>
                        <option value="p&c">Father and children</option>
                        <option value="p&c">Mother and children</option>
                    </optgroup>
                    <optgroup label="Single">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </optgroup>
                </select>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </section>
